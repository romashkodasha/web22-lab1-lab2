{% extends 'base.html' %}

{% block title %}Открытые группы{% endblock %}

{% block content %}
<ul>
    {% for order in data.orders %}
         <li><a href="{% url 'order_url' order.id %}">{{ order.title }} </a> <span> {{ order.time }} </span> <span> {{ order.sch }} </span> </li>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
